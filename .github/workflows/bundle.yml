name: Bundle App
on:
  push:
    tags:        
      - '*'

jobs:
  build-ubuntu:
    runs-on: ubuntu-20.04
    steps:
      - name: Create Release
        id: create_release
        uses: comnoco/create-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body_path: changelog.md
          draft: false
          prerelease: false
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: bash scripts/bundle_linux.sh
      - run: |
          mkdir dist/
          mv back/dist/sonari.zip "dist/sonari-${{ github.ref_name }}.zip"
      - uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: "dist/sonari-${{ github.ref_name }}.zip"
